<div class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
    <div class="flex justify-center mx-auto">
      <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="">
    </div>
  
    <h1 class="mt-3 text-5xl font-medium text-center text-gray-600 dark:text-gray-200">Profil</h1>
    <h3 class="mt-1 text-center text-gray-500 dark:text-gray-400">{{ utilisateur.identifiant }}</h3>
  
    <div *ngIf="!aucunSuccesAccomplie();else aucunSucces"> 
      <div class="relative mt-4 md:mt-0 md:ml-4">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>
        <input type="text" id="recherche" #filter class="w-2/3 py-2 pl-10 pr-4 text-gray-700 bg-white border rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" placeholder="Rechercher un succès">
        <button (click)="filterResults(filter.value)" class="px-4 py-2 ml-2  text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">Rechercher</button>
      </div>
      <p *ngIf="filter.value !==''" class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200">Résultat pour : {{ filter.value }} </p>
      <ul class="mt-4">
        <li *ngFor="let s of rechercheSucces" class="my-4">
          <div class="rounded-xl bg-white p-4 ring ring-indigo-50 sm:p-6 lg:p-8">
            <div class="flex items-start sm:gap-8">
              <svg width="64px" height="64px" viewBox="0 0 64 64" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><defs><style>.cls-1{fill:#0074ff;}.cls-2{fill:#ffb300;}</style></defs><title></title><path class="cls-1" d="M41.78,57.13a7.12,7.12,0,0,1-4.2-1.39l-4.32-3.16a3.12,3.12,0,0,0-3.7,0l-4.32,3.16a7.14,7.14,0,0,1-11.31-6.53l.58-5.32a3.11,3.11,0,0,0-1.85-3.2L7.77,38.53a7.13,7.13,0,0,1,0-13.06l4.89-2.16a3.11,3.11,0,0,0,1.85-3.2l-.58-5.32A7.14,7.14,0,0,1,25.24,8.26l4.32,3.16a3.12,3.12,0,0,0,3.7,0l4.32-3.16A7,7,0,0,1,43,7a7.25,7.25,0,0,1,4.75,3.13,2,2,0,1,1-3.34,2.2,3.23,3.23,0,0,0-2.12-1.39,3,3,0,0,0-2.37.57l-4.32,3.16a7.13,7.13,0,0,1-8.43,0l-4.31-3.16a3.13,3.13,0,0,0-5,2.87l.58,5.31A7.11,7.11,0,0,1,14.28,27l-4.9,2.16a3.14,3.14,0,0,0,0,5.74L14.28,37a7.11,7.11,0,0,1,4.21,7.3l-.58,5.31a3.13,3.13,0,0,0,5,2.87l4.31-3.16a7.13,7.13,0,0,1,8.43,0l4.32,3.16a3.13,3.13,0,0,0,5-2.87l-.58-5.31A7.1,7.1,0,0,1,48.54,37l4.9-2.16a3.14,3.14,0,0,0,0-5.74L50.78,28a2,2,0,1,1,1.61-3.66l2.66,1.17a7.13,7.13,0,0,1,0,13.06l-4.89,2.16a3.13,3.13,0,0,0-1.86,3.2l.58,5.32a7,7,0,0,1-3.52,6.95A7.17,7.17,0,0,1,41.78,57.13Z"></path><path class="cls-2" d="M31.64,39a2,2,0,0,1-1.42-.59l-8.61-8.61A2,2,0,1,1,24.44,27l7.2,7.2L57.08,8.72a2,2,0,0,1,2.82,2.83L33.05,38.4A2,2,0,0,1,31.64,39Z"></path></g></svg>
    
    
              <div>
                <strong *ngFor="let categories of s.categories" class="rounded border border-indigo-500 bg-indigo-500 px-3 py-1.5 mr-1 text-[10px] font-medium text-white">
                  {{ categories }}
                </strong>
    
                <h3 class="mt-4 text-lg font-medium sm:text-xl">
                  {{ s.titre }}
                </h3>
    
                <p class="mt-1 text-sm text-gray-700">{{ s.description }}</p>
    
                <div class="mt-4 sm:flex sm:items-center sm:gap-2">
                  <button (click)="Supprimer(s.id,filter.value)" class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-400 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-50">Supprimer</button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <ng-template #aucunSucces>
      <h3 class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200">Vous n'avez encore aucun succès</h3>
      <div class="flex items-center justify-center py-4 text-center">
        <a routerLink="/liste" routerLinkActive="active" ariaCurrentWhenActive="page" class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">Accéder à la liste de succès</a>
      </div>
  </ng-template>
  </div>
