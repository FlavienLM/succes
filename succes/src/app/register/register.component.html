<div class="register">
    <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
        <div class="px-6 py-4">
            <div class="flex justify-center mx-auto">
                <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="">
            </div>

            <h3 class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200">S'inscrire</h3>

            <p class="mt-1 text-center text-gray-500 dark:text-gray-400">Créer un nouveau compte</p>

            <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
                <div class="w-full mt-4">
                    <input id="userName" name="userName" ngModel required class="block w-full px-4 py-2 mt-2 text-gray-100 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="text" placeholder="Identifiant" aria-label="Identifiant" />
                </div>

                <div class="w-full mt-4">
                    <input id="password" name="password" #password ngModel required class="block w-full px-4 py-2 mt-2 text-gray-100 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="password" placeholder="Mot de passe" aria-label="Mot de passe" />
                    <button type="button" (click)="password.type=password.type=='password'?'text':'password'" class="text-gray-600 dark:text-gray-200 hover:text-gray-500">Afficher mot de passe</button>
                </div>

                <div *ngIf="messageErreur !== ''">
                    <p class="text-red-500 "> {{ messageErreur }} </p>
                </div>

                <div class="flex items-center justify-between mt-4">
                    <button [disabled]="registerForm.invalid" type="submit" class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                        S'inscrire
                    </button>
                </div>
            </form>
        </div>

        <div class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
            <span class="text-sm text-gray-600 dark:text-gray-200">Déjà un compte ? </span>

            <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">Se connecter</a>
        </div>
    </div>
</div>
